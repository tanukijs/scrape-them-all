publish-npm:
  needs: build
  name: 'Publish on NPM'
  runs-on: ubuntu-latest
  on:
    release:
      types: [ created ]
  steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 12
        registry-url: https://registry.npmjs.org/
    - run: npm ci
    - run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
